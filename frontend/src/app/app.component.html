<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>

        <mat-toolbar color="primary">
      <span>
        <button mat-button routerLink="/"><h1>{{title}}</h1></button>
      </span>
            <button mat-button routerLink="/dashboard">Dashboard</button>
            <button mat-button routerLink="/appointments">Appointments</button>
            <button mat-button routerLink="/calendar">Calendar</button>
            <span class="fill-remaining-space"></span>
            <div *ngIf="isLoggedIn == false">
                <button mat-button routerLink="/login">Login</button>
                <button mat-button routerLink="/register">Register</button>
            </div>
            <div *ngIf="isLoggedIn == true">
                <button mat-button routerLink="/dashboard">{{username}}</button>
                <button (click)="logout()" mat-button>Logout</button>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
