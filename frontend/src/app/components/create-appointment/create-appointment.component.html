<mat-card class="create-appointment-form">
  <mat-card-header>
    <mat-card-title>Edit Appointment</mat-card-title>
    <mat-card-subtitle>ID: {{appointment.id}} Title: {{appointment.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="appointment">
      <form>
        <mat-form-field class="create-appointment-form-full-width">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="appointment.title" placeholder="title">
        </mat-form-field>
        <mat-form-field class="create-appointment-form-full-width">
          <mat-label>Begin Date</mat-label>
          <input matInput [(ngModel)]="appointment.beginDate" placeholder="beginDate">
        </mat-form-field>
        <mat-form-field class="create-appointment-form-full-width">
          <mat-label>End Date</mat-label>
          <input matInput [(ngModel)]="appointment.endDate" placeholder="endDate">
        </mat-form-field>
        <mat-form-field class="create-appointment-form-full-width">
          <mat-label>Type</mat-label>
          <mat-select matNativeControl required [(ngModel)]="appointment.type" type="combobox">
            <mat-option value="private">Private</mat-option>
            <mat-option value="public">Public</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="create-appointment-form-full-width">
          <mat-label>Number Of People</mat-label>
          <input matInput [(ngModel)]="appointment.size" placeholder="size">
        </mat-form-field>
        <mat-form-field class="create-appointment-form-full-width">
          <mat-label>Location</mat-label>
          <input matInput [(ngModel)]="appointment.location" placeholder="location">
        </mat-form-field>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="update()">Update</button>
    <button mat-button (click)="add(appointment)">Add</button>
  </mat-card-actions>
</mat-card>
