<div class="create-appointment-page-container">
  <form (ngSubmit)="onFormSubmit()" class="mat-custom-container">
    <div>
      <h2 mat-dialog-title class="create-appointment-header" i18n="@@createAppointmentTitle">Create Appointment</h2>
    </div>
    <mat-form-field>
      <mat-label for="title" i18n="@@titleLabel">Title</mat-label>
      <input [(ngModel)]="appointment.title" [minlength]="4" id="appointment-title" matInput name="title" required
             style="height: 3%"
             type="input">
    </mat-form-field>
    <mat-form-field>
      <mat-label for="location" i18n="@@locationLabel">Location</mat-label>
      <input [(ngModel)]="appointment.location" [minlength]="4" id="appointment-location" matInput name="location"
             required
             style="height: 3%" type="input">
    </mat-form-field>
    <div class="time-picker-container">
      <mat-form-field>
        <mat-label i18n="@@dateLabel">Date</mat-label>
        <input matInput [matDatepicker]="picker" [ngModel]="date" name="date" (dateChange)="onChangeDate($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-label class="time-picker-text" i18n="@@startTimeLabel">Start Time</mat-label>
      <div class="ngx-material-timepicker-example__form-group">
        <input class="time-picker-input" placeholder="12:00" [format]="24" aria-label="24hr format" required
               [ngxTimepicker]="defaultPicker" min="10:00" max="17:00" [(ngModel)]="appointment.beginDate" name="begin time" required (error)="defaultPicker.appendToInput">
        <ngx-material-timepicker #defaultPicker [preventOverlayClick]="true"></ngx-material-timepicker>
      </div>
      <mat-label class="time-picker-text" i18n="@@endTimeLabel">End Time</mat-label>
      <div class="ngx-material-timepicker-example__form-group">
        <input class="time-picker-input" placeholder="17:00" [format]="24" aria-label="24hr format"
               [ngxTimepicker]="defaultPicker2" min="10:00" max="17:00" [(ngModel)]="appointment.endDate" name="end time" required>
        <ngx-material-timepicker #defaultPicker2></ngx-material-timepicker>
      </div>
    </div>

      <mat-form-field>
        <mat-label i18n="@@minimumPeopleLabel">Minimum Number Of People</mat-label>
        <input [(ngModel)]="appointment.minPeople" [disabled]="disabled" [max]="999" [min]="2" class="input" id="appointment-min-amount"
               matInput
               name="min amount" required type="number">
      </mat-form-field>

      <mat-form-field>
        <mat-label i18n="@@maximumPeopleLabel">Maximum Number Of People</mat-label>
        <input [(ngModel)]="appointment.maxPeople" [disabled]="disabled" [max]="999" [min]="2" class="input" id="appointment-max-amount"
               matInput name="max amount" type="number">
      </mat-form-field>
      <mat-form-field class="description">
        <mat-label i18n="@@descriptionLabel">Description</mat-label>
        <textarea matInput  cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                  maxlength="250" cdkAutosizeMaxRows="5" class="input" [(ngModel)]="appointment.description" name="description"></textarea>
      </mat-form-field>

    <mat-checkbox [(ngModel)]="appointment.type" [disabled]="disabled" color="primary" id="appointment-type"
                  name="private" i18n="@@checkboxPrivate">Private</mat-checkbox>

    <button id="submit-button" class="submit-button" mat-raised-button type="submit" i18n="@@buttonSubmit">Submit</button>
  </form>
</div>
