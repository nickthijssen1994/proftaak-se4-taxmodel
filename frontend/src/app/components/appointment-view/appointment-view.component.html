<h1 mat-dialog-title> {{appointment.title}} </h1>
<mat-dialog-content>
    <h4><b>Location:</b> {{appointment.location}} </h4>
    <p><b> Start:</b> {{this.beginTime}}</p>
    <p><b> End:</b> {{this.endTime}}</p>
    <h4><b>Further description:</b> {{appointment.description}}</h4>
    <h4><b>Max amount of people:</b>  {{appointment.maxPeople.toString()}}</h4>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button class="dialog-appointment-accept-button" mat-button>Accept</button>
    <button class="dialog-appointment-decline-button" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
