<h1 class="appointment-dialog-title" mat-dialog-title> {{this.title}} </h1>
<mat-dialog-content>
  <h4><b i18n="@@locationLabel">Location</b> {{this.location}} </h4>
  <p><b i18n="@@startLabel">Start</b> {{this.beginTime}}</p>
  <p><b i18n="@@endLabel">End</b> {{this.endTime}}</p>
  <h4><b i18n="@@descriptionLabel">Description</b> {{this.description}}</h4>
  <h4><b i18n="@@participantsAmountLabel">Participants</b> {{this.peopleCount}} / {{this.maxPeople.toString()}}</h4>
</mat-dialog-content>
<div *ngIf="canRegister != null">
  <div class="already-registered-text" *ngIf="!canRegister">
    <h3 class="already-registered-text" i18n="@@appointmentAlreadyJoinedMessage">You already joined this
      appointment</h3>
  </div>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close class="dialog-appointment-accept-button" (click)="subscribe()"
            *ngIf="canRegister" i18n="@@buttonAccept">Accept
    </button>
    <button mat-button mat-dialog-close class="dialog-appointment-decline-button" (click)="unsubscribe()"
            *ngIf="!canRegister" i18n="@@buttonCancel">Cancel
    </button>
  </mat-dialog-actions>
</div>
