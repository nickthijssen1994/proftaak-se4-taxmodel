<h1 class="appointment-dialog-title" mat-dialog-title i18n> Are you sure you want to delete this appointment? </h1>
<div align="center">
  <h3 style="color: gray;" i18n>This action cannot be undone!</h3>
  <mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close color="warn"
            class="dialog-appointment-accept-button"
            (click)="deleteAppointment()" i18n>
      Delete
    </button>
    <button mat-raised-button mat-dialog-close color="primary"
            class="dialog-appointment-decline-button" i18n>
      Cancel
    </button>
  </mat-dialog-actions>
</div>
