<h2>Appointments</h2>

<div>
  <label>Title:
    <input #appointmentTitle/>
  </label>
  <button (click)="add(appointmentTitle.value); appointmentTitle.value=''">Add</button>
</div>

<div>
  <mat-list role="list">
    <mat-list-item *ngFor="let appointment of appointments">
      <a routerLink="/detail/{{appointment.id}}">
        <span class="badge">{{appointment.id}}</span>
        <span>{{appointment.title}}</span>
      </a>
      <button (click)="delete(appointment)" class="delete"
              title="delete appointment">X
      </button>
    </mat-list-item>
  </mat-list>
</div>
