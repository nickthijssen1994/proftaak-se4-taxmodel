<div *ngIf="appointment">
  <h2>{{appointment.title}}</h2>
  <div>
    <span>ID: {{appointment.id}}</span>
  </div>

  <div>
    <label><b>title:</b>
      <input [(ngModel)]="appointment.title" placeholder="title"/>
    </label>
  </div>

  <div>
    <label><b>beginDate: </b></label>
    <input [(ngModel)]="appointment.beginTime" placeholder="beginDate"/>
  </div>

  <div>
    <label><b>endDate: </b></label>
    <input [(ngModel)]="appointment.endTime" placeholder="endDate"/>
  </div>

  <div>
    <label><b>type: </b></label>
    <select [(ngModel)]="appointment.type" type="combobox">
      <option value="private">Private</option>
      <option value="public">Public</option>
    </select><br>
  </div>

  <div>
    <label><b>minimum number of people: </b></label>
    <input [(ngModel)]="appointment.minPeople" placeholder="minimum size"/>
  </div><br>
  <div>
    <label><b>maximum number of people: </b></label>
    <input [(ngModel)]="appointment.maxPeople" placeholder="maximum size"/>
  </div>

  <div>
    <label><b>location:</b>
      <input [(ngModel)]="appointment.location" placeholder="location"/>
    </label>
  </div>

</div>
